    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Register Crime Report 
          </h1>
        </div>
      </div>
    </section>
    <br>
    
      <div class="container">
        
        <!--<textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"

        ></textarea>-->
        

        
        <br>

    <div class="col-md-8 order-md-1">
      <form method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" name="first" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" name="last" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label>Report</label>
          <textarea id="complaint" name="report" rows="10" cols="80" required=""></textarea>
        </div>
        <div class="mb-3">
          <label for="lastName">Phone Number</label>
          <input type="text" class="form-control" name="phone" id="phone" placeholder="" value="" required="">
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
        
       

        <div class="mb-3">
          <label for="email">Email <span class="text-muted">(Optional)</span></label>
          <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="mb-3">
          <label for="address">Address</label>
          <input type="text" name="address" class="form-control" id="address" placeholder="1234 Main St" required="">
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>

        <div class="mb-3">
          <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
          <input type="text" name="address2" class="form-control" id="address2" placeholder="Apartment or suite">
        </div>

        <div class="row">
          
          <div class="col-md-4 mb-3">
            <label for="state">State</label>
            <input type="text" name="state" id="state" required="">
              
            </select>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" value="" name="zip" placeholder="" required="">
            <div class="invalid-feedback">
              Zip code required.
            </div>
          </div>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit" onClick="detail();">Submit Crime Report</button>
      </form>
      <br>
      <br>
    </div>
  </div>
  <script>
    function detail(){
     var a=document.getElementById("zip").value;
     var n=a.length;
     if(n>1){ 
     alert("Report Successfully Submitted");
     }
    }
  </script>
